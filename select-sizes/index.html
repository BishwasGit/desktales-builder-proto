<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Pad Customizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mousepad-container {
            max-width: 600px;
            height: 600px;
            max-height: 600px;
            position: relative;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        #imageCanvas {
            border-radius: 15px;
            max-width: 100%;
            max-height: 100%;
        }

        canvas {
            border: none;
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            padding: 10px;
        }

        .dropzone {
            width: 100%;
            height: 100px;
            border: 2px dashed #ccc;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            color: #aaa;
            cursor: pointer;
        }

        .highlight {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="mousepad-container" id="mousepadContainer">
                    <canvas id="imageCanvas"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center mb-3">
                    <h4>Select Mouse Pad Size:</h4>
                </div>
                <div class="d-flex flex-column btn-group btn-group-toggle col-12 my-3" data-toggle="buttons">
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option1" onchange="selectMousePadSize(90, 40)"> 90 x 40
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option2" onchange="selectMousePadSize(90, 30)"> 90 x 30
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option3" onchange="selectMousePadSize(80, 40)"> 80 x 40
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option4" onchange="selectMousePadSize(80, 30)"> 80 x 30
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option5" onchange="selectMousePadSize(70, 40)"> 70 x 40
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option6" onchange="selectMousePadSize(70, 30)"> 70 x 30
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option7" onchange="selectMousePadSize(60, 40)"> 60 x 40
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option8" onchange="selectMousePadSize(60, 30)"> 60 x 30
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option9" onchange="selectMousePadSize(50, 30)"> 50 x 30
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option10" onchange="selectMousePadSize(40, 30)"> 40 x 30
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option11" onchange="selectMousePadSize(35, 25)"> 35 x 25
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option12" onchange="selectMousePadSize(30, 30)"> 30 x 30
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option13" onchange="selectMousePadSize(30, 25)"> 30 x 25
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option14" onchange="selectMousePadSize(30, 20)"> 30 x 20
                        cm
                    </label>
                    <label class="btn btn-outline-primary">
                        <input type="radio" name="options" id="option15" onchange="selectMousePadSize(25, 25)"> 25 x 25
                        cm
                    </label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-6">
                <div class="text-center mb-3">
                    <h4>Or Enter Custom Size for mousepad</h4>
                </div>

                <div class="mb-3">
                    <label for="customWidth" class="form-label">Width (cm):</label>
                    <input type="range" class="form-range" id="customWidth" min="25" max="90" value="30"
                        oninput="updateTextInput('customWidthValue', this.value)">
                    <output id="customWidthValue">30</output>
                </div>
                <div class="mb-3">
                    <label for="customHeight" class="form-label">Height (cm):</label>
                    <input type="range" class="form-range" id="customHeight" min="25" max="40" value="25"
                        oninput="updateTextInput('customHeightValue', this.value)">
                    <output id="customHeightValue">25</output>
                </div>

                <button class="btn btn-outline-primary col-5 mb-3" onclick="setMousePadSize()">Set Custom Size</button>
                <div class="mb-3">
                    <label for="imageInput1" class="form-label">Select Background Image:</label>
                    <input type="file" id="imageInput1" class="form-control" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="imageInput2" class="form-label">Select Overlay Image:</label>
                    <input type="file" id="imageInput2" class="form-control" accept="image/*">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="customBackgroundWidth" class="form-label">Background Width (cm):</label>
                            <input type="number" id="customBackgroundWidth" class="form-control"
                                placeholder="Enter width">
                        </div>
                        <div class="mb-3">
                            <label for="customBackgroundHeight" class="form-label">Background Height (cm):</label>
                            <input type="number" id="customBackgroundHeight" class="form-control"
                                placeholder="Enter height">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-outline-primary" onclick="setCustomSize()">Set background image
                                size</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="customOverlayWidth" class="form-label">Overlay Width (cm):</label>
                            <input type="number" id="customOverlayWidth" class="form-control" placeholder="Enter width">
                        </div>
                        <div class="mb-3">
                            <label for="customOverlayHeight" class="form-label">Overlay Height (cm):</label>
                            <input type="number" id="customOverlayHeight" class="form-control"
                                placeholder="Enter height">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-outline-primary" onclick="setOverlaySize()">Set custom overlay
                                size</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script>
        function setMousePadColor(color) {
            var canvas = document.getElementById('imageCanvas');
            var ctx = canvas.getContext('2d');

            // Set canvas background color
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
    </script>
    <script>
        function updateTextInput(id, val) {
            document.getElementById(id).value = val;
        }
    </script>
</body>

</html>
